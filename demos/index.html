  <a xhref="about.html">About</a>

  <form action="" class="login">
    <input type="text" class="username" />

    <input type="text" class="password" />

    <input type="submit" value="submit" />

  docs.addEventListener('click', function(event) {
      event.preventDefault();

      please.throwSomeError;

  <script data-main="../src/engine" src="../lib/requirejs/require.js"></script>
  <script>
    require.config({
      paths: {
        'underscore': '../lib/underscore/underscore'
      }
    });
  </script>

  <script type="text/javascript">
  require(['engine', 'sequence-registry'], function(Engine, SequenceRegistry) {
    var sequences = SequenceRegistry.getSingleton();

    sequences.register(
      {
        name: 'login-sequence',
        context: 'html > body > form.login',
        trigger: 'html > body > form.login',
        pauseOnEnd: true,
        actions: [
          {
              selector: 'html > body > form.login',
              context: '#parent',
              event: 'click'
          },
          {
              selector: 'input.username',
              event: 'focus',
          }
          // ,{
          //     selector: 'input[type=submit]',
          //     event: 'click',
          // }
        ]
      }
    );

    sequences.register(
      {
        name: 'menu-sequence',
        context: 'html > body',
        trigger: 'ul',
        pauseOnEnd: true,
        actions: [
          {
              selector: 'ul li',
              context: '#parent',
              event: 'click'
          },
          {
              selector: 'ul li a',
              context: '#parent',
              event: 'click',
          }
        ]
      }
    );

    var clicker = new Engine({
      interval: 50
    });

    clicker.start();
  });
  </script>
</body>
