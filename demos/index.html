<html>
<head>
</head>
<body>
  <h1>Home</h1>

  <a xhref="index.html">Home</a>
  <a id="docs" xhref="docs.html">Docs</a>
  <a xhref="about.html">About</a>

  <form action="" class="login" id="form">
    <input type="text" class="username" id="username" value="" />

    <input type="text" class="password" />

    <input type="submit" value="submit" />
  </form>

  <ul>
    <li><a>Home</a></li>
    <li><a>News</a></li>
    <li><a>Contact</a></li>
    <li><a>About</a></li>
  </ul>

  <script type="text/javascript">
  var docs = document.querySelector('#docs');

  docs.addEventListener('click', function(event) {
    event.preventDefault();

    // please.throwSomeError;
  });

  var docs = document.querySelector('#form');

  docs.addEventListener('submit', function(event) {
    console.log('Prevented attempt to submit.');

    event.preventDefault();
  });
  </script>

  <script data-main="../src/engine" src="../lib/requirejs/require.js"></script>
  <script>
    require.config({
      paths: {
        'underscore': '../lib/underscore/underscore'
      }
    });
  </script>

  <iframe id="frame" src="" frameborder="0"></iframe>

  <script type="text/javascript">
  require(['engine', 'ajax-listener', 'event-util'], function(Engine, AjaxListener, EventUtil) {
    Engine.registry.register(
      {
        name: 'login-sequence',
        context: 'html > body > form.login',
        trigger: 'html > body > form.login',
        pauseOnEnd: true,
        actions: [
          {
              selector: 'input.username',
              event: 'text',
              text: 'myname'
          },
          {
              selector: 'input.password',
              event: 'text',
              text: 'mypassword'
          },
          {
              selector: 'input[type=submit]',
              event: 'click',
          }
        ]
      }
    );

    Engine.registry.register(
      {
        name: 'menu-sequence',
        context: 'html > body',
        trigger: '#random',
        pauseOnEnd: false,
        actions: [
          {
              selector: 'ul li',
              context: '#parent',
              event: 'click'
          },
          {
              selector: 'ul li a',
              context: '#parent',
              event: 'click',
          }
        ]
      }
    );

    var engine = new Engine({
      interval: 50
    });

    engine.start();
  });
  </script>
</body>
</html>
